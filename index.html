<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/897856aa12.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <scourc class="music__player">
        <nav>
            <div class="cricle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="cricle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="./thumbnail.png" class="thumbnail"/>
        <h1>Munbe Va</h1>
        <p>Ar Rahuman - jilinu oru kathal</p>
        <audio controls id="song">
            <source src="./midnight-quirk-255361.mp3" type="audio/mpeg">
        </audio>
        <input type="range" name="" id="progress" value="0" >
        <div id="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcons"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script>
            let progress = document.getElementById("progress");
            let song = document.getElementById("song");
            let controls = document.getElementById("controls");
            let controlIcons = document.getElementById("controlIcons");
            
            song.onloadedmetadata = function (){
                progress.max = song.duration;
                progress.value = song.currentTime;

            }

            function playPause (){
              if(controls.classList.contains("fa-pause")){
                song.pause();
                controls.classList.remove("fa-pause")
                controls.classList.add("fa-play")

              }else{
                song.play();
                controls.classList.add("fa-pause")
                controls.classList.remove("fa-play")
              }

            }

            if(song.play()){
              setInterval(()=>{
                progress.value = song.currentTime
              },100)
            }

            progress.change = function (){
              song.play()
              song.currentTime= progress.value;
              controls.classList.add("fa-pause")
              controls.classList.remove("fa-play")
            }
    </script>
  </body>
</html>
